<!doctype html>
<html lang="en">

<style>

</style>

<head>
    <meta charset="UTF-8">
    <title>Rekenmachine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>

<body>
    <h1>Rekenmachine</h1>
    <input id="input" type="number" disabled></input>

    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="add">+</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="sub">-</button>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="div">/</button>
    <button class="btn">0</button>
    <button class="dot">.</button>
    <button class="mul">*</button>

    <button id="Calc"> = </button>
    <!-- button.btn*15 -->

    <p id="numberone"></p>
    <p id="numbertwo"></p>   

    <script type="text/javascript" src="Script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>

    <script>
        var num1 = null;
        var num2 = null;
        var status = null;
        var result = null;

        $('.btn').click(function(){
            $('#input').val($('#input').val() + this.innerHTML);
        });

        $('.add').click(function(){
            num1 = $('#input').val();
            if(num1 == ""){
                alert("Voer eerst een getal in!");
            }
            else{
                $('#numberone').text(num1);
                $('#input').val("");
                status = "plus";
            }
        });

        $('#Calc').click(function(){
            num2 = $('#input').val();
            if(num2 == ""){
                alert("Voer het tweede getal eerst in!");
            }
            else{
                switch (status){
                    case "plus":
                    result = +num1 + +num2;
                    alert(result);
                    $('#input').val("");
                    $('#numberone').text("");
                    
                }
            }
        });
    </script>

</body>
</html>
